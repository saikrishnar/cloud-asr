{% extends "layout.html" %}
{% block body %}

<table class="table table-bordered">
    <thead>
        <tr>
            <th class="col-md-6">Model</th>
            <th class="col-md-6">Recordings</th>
        </tr>
    </thead>
    <tbody>
        {% for worker_type in worker_types %}
            <tr>
                <td><a href="{{ url_for('transcribe', model=worker_type["id"]) }}">{{ worker_type["id"] }}<a/></td>
                <td>{{ worker_type["recordings"] | count }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
